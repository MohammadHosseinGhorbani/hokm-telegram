fa:
  picked_hokm: حاکم خال %{hokm} رو به عنوان حکم انتخاب کرد.
  win: "%{team_emoji} %{winner} و %{ally} برنده شدن! (%{wins}/7)"
  finished: |
    بازی به پایان رسید.
    برنده ها: %{winner_emoji} %{winner1} و %{winner2} با %{winner_score} امتیاز
    بازنده ها: %{loser_emoji} %{loser1} و %{loser2} با %{loser_score} امتیاز
  update: |
    🔃 راند %{round}/%{total_rounds}
    
    حاکم: %{hakem}
    حکم: %{hokm}
    
    🔵 %{blue1}, %{blue2} | %{blue_wins}/7, %{blue_scores}
    🔴 %{red1}, %{red2} | %{red_wins}/7, %{red_scores}
    
    کارت های این راند:
    %{played_cards}
    
    الان نوبت %{turn} هست.
  game_start: 🃏 %{hakem} به طور شانسی به عنوان حاکم انتخاب شد. حاکم خال حکم رو انتخاب کن!
  manual_end: |
    🔚 بازی به صورت دستی به پایان رسید!

    🎴 حین بازی %{round}ام بودیم از کل %{total_rounds} بازی.
    
    🔵 تیم آبی: %{blue1} و %{blue2}
    امتیاز: %{blue_score}
    
    🔴 تیم قرمز: %{red1} و %{red2}
    امتیاز: %{red_score}
    
    🃏 در بازی آخر %{played_cards} کارت بازی شد و %{remaining_cards} کارت باقی مونده بود.
    🆕 برای شروع بازی جدید دستور /newgame رو بفرستید.
  all_played_cards: |
    کارت های بازی شده:
    %{played_cards}
    
    کارت های باقی مانده:
    %{remaining_cards}

    

  messages:
    play: یک کارت بنداز
    already_in_game: تو در حال حاضر در گروه %{chat_name} در حال بازی هستی. بعد از خروج از بازی به بازی این گروه بپیوند
    blue: آبی
    red: قرمز
    choose_rounds: تعداد راند های بازی رو انتخاب کنید
    game_already_started: بازی در حال حاضر شروع شده
    new_game: بازی جدید در این گروه ساخته شد. برای جوین شدن روی دکمه تیم دلخواهتون کلیک کنین.
    joined: به این بازی پیوستی
    left: از بازی خارج شدی
    game_started: بازی شروع شد
    no_game: در حال حاضر بازی ای در این گروه جریان نداره.
    pick_suit: انتخاب خال حکم
    hello: سلام! 👋 منو به یه گروه اضافه کن و با ارسال /newgame بازی حکم رو با دوستات شروع کن. برای دیدن دستورات، /help رو بفرست.
    help: |
      این بات یه راه ساده و جذاب برای بازی حکم با ۴ نفر توی گروه فراهم می‌کنه. دستورات بات به شرح زیره:

      - /newgame – یه بازی جدید حکم رو توی گروه شروع می‌کنه (اگه بازی‌ای در حال اجرا نباشه و بات عضو گروه باشه).
      - /lang – زبان بات رو برای همین چت تنظیم می‌کنه.
      - /announce – تعیین می‌کنه که کارت‌های بازی‌شده و باقی‌مانده اعلام بشن یا نه.
      - /leave – درخواست خروج از بازی می‌فرسته تا یه بازیکن داوطلب جایگزینت بشه.
      - /end – بازی فعلی رو به‌زور تموم می‌کنه.

      بازی خوبی داشته باشی! ♥️♠️♦️♣️
    blue_leave: یک نفر از تیم آبی🔵 میخواد از بازی خارج بشه، اگر مایلی جاشو بگیری روی این دکمه کلیک کن.
    red_leave: یک نفر از تیم قرمز🔴 میخواد از بازی خارج بشه، اگر مایلی جاشو بگیری روی این دکمه کلیک کن.
    new_blue: کاربر %{new_player} به تیم آبی🔵 پیوست!
    new_blue: کاربر %{new_player} به تیم قرمز🔴 پیوست!
    not_playing: تو در حال بازی کردن نیستی
    click_to_new_game: برای ساخت یک بازی اینجا رو کلیک کن.
    not_card: برای بازی کردن روی یک کارت کلیک کن
    card_not_ready: هنوز نمیتونی از این کارت استفاده کنی.
    played_cards_button: دیدن کارت های بازی شده
    not_your_turn: الان نوبت تو نیست!

  suits:
    hearts: دل
    diamonds: خشت
    clubs: گشنیز
    spades: پیک